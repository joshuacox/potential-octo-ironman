            content: |
              [Match]
              Name=eth0

              [Network]
              DNS=151.164.11.201
              Address=10.1.201.172/24
              Gateway=10.1.201.1
    ssh_authorized_keys:
        - ssh-rsa  bob@MSIGS70stealth
    hostname: athena
    users:
        - name: thoth
        groups:
            - sudo
            - docker
        coreos-ssh-import-github: joshuacox
